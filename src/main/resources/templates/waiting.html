<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{/img/favicon.png}">
    <title>Les 7 sceaux en ligne</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/starter-template/">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link th:href="@{/style.css}" rel="stylesheet" type="text/css">
    
</head>
<body class="bg-jeu">
<div class=" mt-4">
<div class="row">
<div class="col text-center">
    <ul class="list-group">
        <li th:each="player : ${game.players}">
           
            <p class="display-4" th:text="${player.username}"></p>
        </li>
    </ul>
  
        <div class="container ">
        <div class="row">
            <div class="col mt-4 text-center ">
                <img class="m-auto" style="height: 100px; width: 100px; display: block;" src="img/logo9.svg" alt="">


                <div class="container m-auto d-flex position-relative " style="margin-top:5rem !important">
                    <div class="santa">

                        <div class="head">
                            <div class="face">
                                <div class="redhat">
                                    <div class="whitepart"></div>
                                    <div class="redpart"></div>
                                    <div class="hatball"></div>
                                </div>
                                <div class="eyes"></div>
                                <div class="beard">
                                    <div class="nouse"></div>
                                    <div class="mouth"></div>
                                </div>
                            </div>
                            <div class="ears"></div>
                        </div>
                        <div class="body"></div>
                    </div>
                </div>
            </div>

        </div>
  <span th:if="${currentPlayer.id == game.owner.id}"><a class="btn btn-outline-warning mt-4" th:href="@{'/game/'+${gameid}+'/start'(userid=${currentPlayer.id})}">Start the game</a></span>
    </div>
</div>
</div>
</div>
</body>
</html>
