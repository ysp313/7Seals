<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>Hello</p>
    <div>
        <form action="/game/join" th:action="@{'/game/'+${gameid}+'/play'(userid=${currentPlayer.id})}" th:object="${selectionCard}" method="post">
            <div th:each="card : ${currentPlayer.card }">

            <label th:text="@{${card.color}+' n°'+${card.value}}" th:for="|card-${card.id}|"></label>
                <input type="radio" th:id="|card-${card.id}|" name="card" th:value="${card.id}" th:field="*{id}"
                    checked>
            </div>
            <input type="submit">
        </form>
        <ul >
            <li th:each= "token : ${currentPlayer.tokens}" th:text= "${token.color}"></li>
        </ul>
        <p>Field</p>
        <ul>
            <li  th:each="card : ${game.field}" th:text= "@{${card.color}+' n°'+${card.value}}"></li>
        </ul>
    </div>
</body>
</html>
