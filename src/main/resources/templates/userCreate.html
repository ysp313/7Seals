<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SevenSeals</title>
</head>
<body>
    <h1>Bienvenue joueur!</h1>

    <form action="/user/create" th:action="@{/user/create}" th:object="${newUser}" method="post">

        <input type="submit">

    </form>
